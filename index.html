<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="image/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon/favicon-16x16.png">
    <link rel="manifest" href="image/favicon/site.webmanifest">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="buttons">
                <button id="clear" class="btn-C" onclick="clearDisplay()">C</button>
                <button class="btn" onclick="deleteLastCharacter()('<==')">&#8656;</button>
                <button class="btn-operator" onclick="appendToDisplay('%')">%</button>
                <button class="btn-operator" onclick="appendToDisplay('/')">&#247;</button>
                <button class="btn" onclick="appendToDisplay('7')">7</button>
                
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn-operator" onclick="appendToDisplay('*')">&#215;</button>
                <button class="btn" onclick="appendToDisplay('4')">4</button>

                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn-operator" onclick="appendToDisplay('-')">-</button>
                <button class="btn" onclick="appendToDisplay('1')">1</button>

                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay(3)">3</button>
                <button class="btn-operator" onclick="appendToDisplay('+')">+</button>
                <button class="btn-zero" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button id="equalButton" class="btn-equal" onclick="calculate()">=</button>
                
            </div>
        </div>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
